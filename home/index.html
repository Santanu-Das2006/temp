<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="left-nav">
            <p>Quizzy<span>Quest</span></p>
        </div>
        <div class="right-nav">
            <button class="nav-btn">Login<div class="amim"></div></button>
        </div>
    </nav>
    <main>
        <div class="left-main">
            <div class="up-text">
                <p>Improve<br>your mind</p>
            </div>
            <div class="dn-text">
                <p>Do you like quizes and competitions?<br>Find or create quize on any topic!</p>
            </div>
        </div>
        <div class="right-main">
            <img src="./image/icon.png" class="main-icon">
        </div> 
    </main>
    <div class="dificulty">
        <div class="easy box" data-tilt data-tilt-max="10" data-tilt-speed="500" data-tilt-perspective="500">
            <p>Play as a Begginer!<br>Easy</p>
            <img src="./image/blue.png" class="box-img md">
            <div class="button">
                <p>Play</p>
                <img src="./image/curved-arrow.png" class="next-i">
            </div>
        </div>
        <div class="medium box" data-tilt data-tilt-max="10" data-tilt-speed="500" data-tilt-perspective="500">
            <p>Play as a intermediate!<br>Medium</p>
            <img src="./image/yellow.png" class="box-img">
            <div class="button">
                <p>Play</p>
                <img src="./image/curved-arrow.png" class="next-i">
            </div>
        </div>
        <div class="hard box" data-tilt data-tilt-max="10" data-tilt-speed="500" data-tilt-perspective="500">
            <p>Play as a Pro!<br>Hard</p>
            <img src="./image/red.png" class="box-img md">
            <div class="button">
                <p>Play</p>
                <img src="./image/curved-arrow.png" class="next-i">
            </div>
        </div>
    </div>
    <script src="./framework/anime-master/lib/anime.min.js"></script>
    <script src="./framework/vanilla-tilt/lib/vanilla-tilt.js"></script>
    <script src="./script.js"></script>
</body>
</html>
